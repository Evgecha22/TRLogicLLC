<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../js/jQveryUi/jquery-ui.css">
    <link rel="stylesheet" href="../js/jQveryUi/jquery-ui.theme.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="r_main">
    <form method="post" id="r_form" action="../registration.php">
        <h2>Регистрация</h2>
        <input type="text" name="f_name" id="f_name" placeholder="Имя*"
               title="Ваше имя, как указано в Вашем паспорте. Вводить можно на двух языках – русском или английском">
        <input type="text" name="l_name" id="l_name" placeholder="Фамилия*"
               title="Ваша фамилия, как указано в Вашем паспорте. Вводить можно на двух языках – русском или английский">
        <input type="text" name="login" id="login" placeholder="Логин*"
               title="Введите логин, От 6-ти до 16-ти символов: латинские буквы, цифры">
        <input type="text" name="email" id="email" placeholder="E-mail*"
               title="Введите действительный адрес Вашей электронной почты">
        <input type="text" name="birthday" id="birthday" placeholder="Дата рождения" readonly="readonly">
        <input type="text" name="phone" id="phone" placeholder="Номер телефона*"
               title="Введите номер телефона в формате: +380xxxxxxxxx">
        <input type="password" name="pass1" id="pass1" placeholder="Пароль*"
               title="8 и более символов. Пароль должен содержать большие и маленькие буквы, а также цифры и спецсимволы  ">
        <input type="password" name="pass2" id="pass2" placeholder="Повторите пароль*">
        <div id="c_capt"><a href="javascript:void(0);" onclick="document.getElementById('captcha-image').src = '../captcha/captcha.php';"><img  id="captcha-image" src="../captcha/captcha.php"></a></div>
        <input type="text" name="captcha" id="captcha" placeholder="Введите символы с картинки*">
        <span id="error"></span>
        <input type="button" name="button" id="button" value="Зарегистрироваться">
        <a href="login.html">Войти в учетную запись</a>
    </form>
</div>


<script src="../js/jQveryUi/external/jquery/jquery.js"></script>
<script src="../js/jQveryUi/jquery-ui.js"></script>
<script src="../js/jQveryUi/datepicker-ru.js"></script>
<script src="../js/registration.js"></script>
</body>
</html>
